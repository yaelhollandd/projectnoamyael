<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<form>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">Age</label>
            <input type="Number" min="18" max="99" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Gender</label>
            <select class="custom-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option value="1">F</option>
                <option value="2">M</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Do you have a degree?</label>
            <div class="input-group">
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>


        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01"> Rate your love for country music</label>
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02"> Rate your love for Rock music</label>
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername"> Rate your love for pop music</label>
                <div class="input-group">
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>


            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Do you think the recommendations you received were accurate?</label>
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Do you have any prior experience in recommendation systems?</label>
                <select class="custom-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Were the recommendations
                    <br> helpful to you? </label>
                <div class="input-group">
                    <select class="custom-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

            </div>


            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
</form>
